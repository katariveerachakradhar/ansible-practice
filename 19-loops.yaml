- name: install packages and uninstall packages
  hosts: frontend
  become: yes
  tasks:
    - name: install packages
      ansible.builtin.protected_packages:
        name: "{{ item.name }}"
        state: "{{ item.state }}"
      loop:
      - { name: 'mysql', state: 'present' }
      - { name: 'nginx', state: 'present' }
      - { name: 'python3', state: 'absent' }

